<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine üíú</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#e6ccff,#ffccdd);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.container{
  background:rgba(255,255,255,0.25);
  padding:30px;
  border-radius:25px;
  text-align:center;
  backdrop-filter:blur(10px);
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  width:90%;
  max-width:420px;
}

h1{
  color:#7b2cbf;
  font-size:2rem;
  margin-bottom:12px;
}

p{
  color:#5a189a;
  font-size:1.1rem;
  margin-bottom:25px;
}

/* BUTTON BOX */
.buttons{
  position:relative;
  width:100%;
  height:160px;
  margin:auto;
}

/* YES BUTTON */
#yesBtn{
  position:absolute;
  left:10px;
  top:60px;
  width:140px;
  height:50px;
  font-size:1rem;
  background:#ff5d8f;
  color:white;
  border:none;
  border-radius:30px;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(255,93,143,0.5);
}

/* NO BUTTON */
#noBtn{
  position:absolute;
  right:10px;
  top:60px;
  width:140px;
  height:50px;
  font-size:1rem;
  background:#c77dff;
  color:white;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:left 0.1s linear, top 0.1s linear, right 0.1s linear, bottom 0.1s linear;
}

#noBtn:hover{
  width:140px;
  height:50px;
}

.message{
  display:none;
  margin-top:25px;
  font-size:1.6rem;
  color:#ff006e;
  animation:pop 0.6s ease forwards;
}

@keyframes pop{
  from{opacity:0;}
  to{opacity:1;}
}

/* Emoji rain */
.emoji{
  position:absolute;
  top:-40px;
  font-size:22px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh);}
}

/* üì± MOBILE OPTIMIZATION */
@media (max-width: 600px) {
  .container{
    width:95%;
    max-width:95%;
    padding:45px 25px;
    border-radius:30px;
  }

  h1{
    font-size:2.3rem;
  }

  p{
    font-size:1.3rem;
  }

  .buttons{
    height:190px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Hey My Love üíú</h1>
  <p>Will you be my Valentine? üíï</p>

  <div class="buttons" id="box">
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO</button>
  </div>

  <div class="message" id="msg">
    YAYYYY üíçüíû<br>
    Happy Valentine‚Äôs Day CHITTI üòòüíê
  </div>
</div>

<script>
const box = document.getElementById("box");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("msg");

const corners = [
  { left:"10px", top:"10px" },
  { right:"10px", top:"10px" },
  { left:"10px", bottom:"10px" },
  { right:"10px", bottom:"10px" }
];

let lastCorner = -1;

function moveNo(){
  let i;
  do{
    i = Math.floor(Math.random()*corners.length);
  }while(i === lastCorner);
  lastCorner = i;

  noBtn.style.left="";
  noBtn.style.right="";
  noBtn.style.top="";
  noBtn.style.bottom="";

  Object.assign(noBtn.style, corners[i]);
}

/* Desktop */
box.addEventListener("mousemove",(e)=>{
  const r=noBtn.getBoundingClientRect();
  const cx=r.left+r.width/2;
  const cy=r.top+r.height/2;
  if(Math.hypot(e.clientX-cx,e.clientY-cy)<70){
    moveNo();
  }
});

/* Mobile */
box.addEventListener("touchmove",(e)=>{
  const t=e.touches[0];
  const r=noBtn.getBoundingClientRect();
  const cx=r.left+r.width/2;
  const cy=r.top+r.height/2;
  if(Math.hypot(t.clientX-cx,t.clientY-cy)<70){
    moveNo();
  }
});

yesBtn.addEventListener("click",()=>{
  msg.style.display="block";
});

/* Emoji rain */
const emojis=["üíñ","üíò","üíù","üíï","üå∏","üíú","üòç"];
setInterval(()=>{
  const e=document.createElement("div");
  e.className="emoji";
  e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*window.innerWidth+"px";
  e.style.animationDuration=(3+Math.random()*2)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),5000);
},220);
</script>

</body>
</html>
